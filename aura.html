<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Code</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .input-field {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid green;
            background-color: black;
            color: green;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aura Code:</h1>
        <input type="text" id="codeInput" class="input-field" placeholder="Enter code here">
        <button class="button" onclick="checkCode()">Submit</button>
    </div>

    <script>
        function checkCode() {
            const correctCode = "5849263710482";
            const userInput = document.getElementById("codeInput").value;
            
            if (userInput === correctCode) {
                alert("Aura granted successfully.");
            } else {
                alert("Wrong code, try again.");
            }
        }
    </script>
</body>
</html>
